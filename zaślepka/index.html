<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>rafalwielgus.eu — w budowie</title>
  <meta name="robots" content="noindex, nofollow" />
  <style>
    :root{ --bg:#0b0b0c; --text:#f3f4f6; --muted:#9ca3af; --border:#1f2937; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--text); font:16px/1.6 Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial}
    .wrap{min-height:100%; display:grid; place-items:center; padding:24px}
    .card{max-width:640px; width:100%; border:1px solid var(--border); border-radius:16px; padding:28px}
    h1{margin:0 0 .5rem; font-size:clamp(1.8rem,3vw,2.2rem)}
    p{margin:.25rem 0; color:var(--muted)}
    .dot{display:inline-block; width:.6rem; height:.6rem; background:#10b981; border-radius:999px; margin-right:.4rem}
    .footer{margin-top:1rem; font-size:.9rem; color:var(--muted)}
    a{color:inherit}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="status" aria-live="polite">
      <h1>rafalwielgus.eu</h1>
      <p><span class="dot" aria-hidden="true"></span>Blog w budowie. Za chwilę tu będzie lekko, szybko i na temat.</p>
      <p class="footer">Masz sprawę? Napisz: <a href="mailto:kontakt@rafalwielgus.eu">wielgus.rafal@gmail.com</a></p>
    </section>
  </main>
</body>
</html>
