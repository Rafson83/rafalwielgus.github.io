<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>
<body>
<header>
  <div class="container nav">
    <a class="brand" href="{{ '/' | relative_url }}" aria-label="Strona główna">
      <span class="brand__title">{{ site.title }}</span>
      <span class="brand__tag">blog osobisty</span>
    </a>
    <button class="menu__toggle" aria-expanded="false" aria-controls="menu">Menu</button>
    <nav id="menu" class="menu" aria-label="Główne">
      <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}aria-current="page"{% endif %}>Start</a>
      <a href="{{ '/categories/' | relative_url }}" {% if page.url contains '/categories' %}aria-current="page"{% endif %}>Kategorie</a>
      <a href="{{ '/about/' | relative_url }}" {% if page.url contains '/about' %}aria-current="page"{% endif %}>O mnie</a>
      <a href="{{ '/contact/' | relative_url }}" {% if page.url contains '/contact' %}aria-current="page"{% endif %}>Kontakt</a>
    </nav>
  </div>
</header>

<main>
  {{ content }}
</main>

<footer class="footer">
  <div class="container">
    © <span id="y"></span> {{ site.title }} • <a href="{{ '/polityka/' | relative_url }}">Polityka prywatności</a>
  </div>
</footer>
<script src="{{ '/assets/app.js' | relative_url }}" defer></script>
</body>
</html>
