<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>
<body>
<header>
  <div class="container nav">
    <a class="brand" href="{{ '/' | relative_url }}" aria-label="Strona główna">
      <span class="brand__title">{{ site.title }}</span>
      <span class="brand__tag">blog osobisty</span>
    </a>
    <button class="menu__toggle" aria-expanded="false" aria-controls="menu">Menu</button>
    <nav id="menu" class="menu" aria-label="Główne">
      <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}aria-current="page"{% endif %}>Start</a>
      <a href="{{ '/categories/' | relative_url }}" {% if page.url contains '/categories' %}aria-current="page"{% endif %}>Kategorie</a>
      <a href="{{ '/about/' | relative_url }}" {% if page.url contains '/about' %}aria-current="page"{% endif %}>O mnie</a>
      <a href="{{ '/contact/' | relative_url }}" {% if page.url contains '/contact' %}aria-current="page"{% endif %}>Kontakt</a>
    </nav>
  </div>
</header>

<main>
  {{ content }}
</main>

<footer class="footer">
  <div class="container">
    © <span id="y"></span> {{ site.title }} • <a href="{{ '/polityka-prywatnosci/' | relative_url }}">Polityka prywatności</a> • <a href="{{ '/cookies/' | relative_url }}" id="rw-open-consent">Zmień ustawienia cookies</a>
  </div>
</footer>
<script src="{{ '/assets/app.js' | relative_url }}" defer></script>
<!-- Cookie banner -->
<div id="rw-cookie-banner" style="position:fixed; inset:auto 0 0 0; background:var(--bg); border-top:1px solid var(--border); padding:16px; z-index:9999; display:none;">
  <div class="container" style="display:flex; gap:16px; align-items:flex-start; justify-content:space-between; flex-wrap:wrap;">
    <p style="margin:0; max-width:64ch; color:var(--muted)">
      Używamy niezbędnych cookies do działania strony. Analitykę włączymy <strong>tylko</strong> jeśli wyrazisz zgodę.
      <a href="/cookies/">Więcej</a> · <a href="/polityka-prywatnosci/">Polityka prywatności</a>
    </p>
    <div style="display:flex; gap:8px;">
      <button id="rw-consent-accept" class="page" style="height:auto; padding:.6rem 1rem;">Akceptuję analitykę</button>
      <button id="rw-consent-decline" class="page" style="height:auto; padding:.6rem 1rem; background:transparent;">Tylko niezbędne</button>
    </div>
  </div>
</div>
<!-- /Cookie banner -->
</body>
</html>
